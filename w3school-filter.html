<!DOCTYPE html>
<html>

<head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body>

<div data-ng-app="myApp" ng-controller="nameCtrl" ng-init="cost=50">
<ul>
  <li ng-repeat="x in names | orderBy:'country'">
    {{ x.name | uppercase }}
    <br />
    {{ x.name + ', ' + (x.country | uppercase) }}
    {{ cost | currency }}
  </li>
</ul>
</div>

<script src="nameController.js"></script> <!-- see file nameController.js -->
</body>
</html>
