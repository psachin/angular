<!DOCTYPE html>
<html data-ng-app="">
  <head>
    <title>Using Angular.j directive and data bindings</title>
  </head>
  <body data-ng-init="customers={name:'John Smith', city:'Phoenix'},
		      {name:'John Doe', city:'New York'}, {name='Jane
		      Doe', city='San Fransisco'}">
    Name:
    <br />
    <input type="text" data-ng-model="name" /> {{ name }}
    <ul>
      <li data-ng-repeat="cust in customers">{{ cust.name}}</li>
    </ul>
    <script src=http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js></script>
  </body>
</html>
