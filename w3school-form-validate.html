<!DOCTYPE html>
<html>

<head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body>
<form ng-app="myApp" ng-controller="validateCtrl" name="myForm" novalidate>

  <p>Username:<br>
    <input type="text", name="user", ng-model="user", required>
    <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
      <span ng-show="myForm.user.$error.required">Username is required.</span>
    </span>
    <span style="color:green" ng-show="myForm.user.$valid">
      <span ng-show="myForm.user.$valid">Valid Username!</span>
    </span>
    <span style="color:orange" ng-show="myForm.user.$pristine">
      <span ng-show="myForm.user.$pristine">[Default]</span>
    </span>
  </p>

  <p>Email:<br>
    <input type="email" name="email" ng-model="email" required>
    <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
      <span ng-show="myForm.email.$error.required">Email is required.</span>
      <span ng-show="myForm.email.$error.email">Invalid email address.</span>
    </span>
    <span style="color:green" ng-show="myForm.email.$valid">
      <span ng-show="myForm.email.$valid">Valid Email address!</span>
    </span>
    <span style="color:orange" ng-show="myForm.email.$pristine">
      <span ng-show="myForm.email.$pristine">[Default]</span>
    </span>
  </p>

  <p>
    <input type="submit"
	   ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||
			myForm.email.$dirty && myForm.email.$invalid">
  </p>

</form>

<script>
  var app = angular.module('myApp', [])
  app.controller('validateCtrl', function($scope) {
  $scope.user = "John Doe";
  $scope.email = "john.doe@gmail.com";
  });
</script>

</body>
</html>
